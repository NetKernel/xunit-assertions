apply plugin: 'groovy'
apply plugin: 'netkernel'

buildscript {
  repositories {
    mavenLocal()
  }
  dependencies {
  classpath group: 'org.netkernelroc.gradle', name: 'netkernel-gradle-plugin', version: '0.0.1-SNAPSHOT'
  }
}

project.ext {
  netkernelModules = [
    "urn.org.netkernelroc.xunit", 
    "urn.org.netkernelroc.xunit.doc",
    "urn.org.netkernelroc.xunit.test"
  ]
  installModules = [
  "urn.org.netkernelroc.xunit", 
  "urn.org.netkernelroc.xunit.doc",
  "urn.org.netkernelroc.xunit.test"
  ]
}
